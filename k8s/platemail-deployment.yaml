apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: platemail-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: platemail
    spec:
      containers:
        - name: platemail
          image: platemail:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4000
          args: ["foreground"]
          env:
            - name: HOST
              value: "platemail.com"
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: secret_key_base
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db_password
            - name: DB_NAME
              value: "platemail_dev"
            - name: DB_HOSTNAME
              value: "host.docker.internal"
